name: Append Dynamic Object to JSON File

on:
  workflow_dispatch:
    inputs:
      file:
        description: "Path to the target JSON file (e.g., data/users.json)"
        required: true
      id:
        description: "ID of the new object (use 'auto' to auto-increment)"
        required: true
      object:
        description: "JSON object to append (without the 'id' if using 'auto')"
        required: true

jobs:
  append-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Ensure data directory
      run: mkdir -p data

    - name: Fetch and update JSON file
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        FILE_PATH="${{ github.event.inputs.file }}"
        INPUT_ID="${{ github.event.inputs.id }}"
        RAW_OBJECT='${{ github.event.inputs.object }}'

        # Fetch the file content or fallback to empty array
        RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" \
          https://api.github.com/repos/${{ github.repository }}/contents/$FILE_PATH)

        if echo "$RESPONSE" | jq -e .message | grep -q "Not Found"; then
          echo "File not found. Creating new file."
          echo "[]" > current.json
          SHA=""
        else
          echo "$RESPONSE" | jq -r .content | base64 -d > current.json
          SHA=$(echo "$RESPONSE" | jq -r .sha)
        fi

        # Compute NEXT_ID
        if [ "$INPUT_ID" = "auto" ]; then
          NEXT_ID=$(jq 'map(.id) | max + 1' current.json 2>/dev/null || echo 1)
        else
          NEXT_ID="$INPUT_ID"
        fi

        echo "Using ID: $NEXT_ID"

        # Check for duplicate ID
        DUPLICATE=$(jq --argjson id "$NEXT_ID" 'any(.[]; .id == $id)' current.json)
        if [ "$DUPLICATE" = "true" ]; then
          echo "❌ ID $NEXT_ID already exists. Skipping append."
          exit 1
        fi

        # Merge new object with ID
        echo "$RAW_OBJECT" | jq --argjson id "$NEXT_ID" '. + {id: $id}' > new_object.json

        # Append to existing array
        jq --slurpfile newObj new_object.json '. + $newObj' current.json > updated.json

        # Encode
        UPDATED_BASE64=$(base64 -w 0 updated.json)

        # Prepare body
        echo "{
          \"message\": \"Append object to $FILE_PATH\",
          \"content\": \"$UPDATED_BASE64\",
          \"sha\": \"$SHA\" 
        }" > body.json

        # Upload to GitHub
        curl -X PUT \
          -H "Authorization: token $GH_TOKEN" \
          -H "Content-Type: application/json" \
          --data @body.json \
          https://api.github.com/repos/${{ github.repository }}/contents/$FILE_PATH
